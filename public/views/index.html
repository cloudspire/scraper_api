<script type="text/javascript" id="sample_functions">
function Run_Tests() {
  	var tests = [{
      	name: 'Sample Function',
    	type: 'value',
      	test: getValueFunction
    },
    {
    	name: 'Sample ObjectID Function',
      	type: 'objectid',
      	test: getObjectByIdFunction
    }];
	common.fn.clear_editor();
  	$(tests).each(function(i, test) {
      	//common.fn.run_test(test);
		run_test(test);
    });
}

function run_test(test) {
	var spacer = '\n-------------------------------\n';
  	switch(test.type) {
		case 'value':   
        	CodeMirror.addNewLine(
				spacer + test.name + spacer + test.test()
			); 
        	break;
      	case 'objectid':
        	CodeMirror.addNewLine(
				spacer + test.name + spacer + String(test.test()).replace(/\t/, '')
			);
        	break;
      	default:
        	
        	break;
    }
}
  
function getValueFunction() {
	return 'Sample Return';
}

function getObjectByIdFunction() {
 	return $('#srch_preLoader').html();
}
</script>
